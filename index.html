<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="./js/index.js" type="module"></script>

</head>

<body  class="fade-in">
    <div class="overlay" id="overlay"></div> <!-- Overlay pour griser l'arriÃ¨re-plan -->

    <div class="wrapper">
        <div class="container login-box">
            <div class="title-log">

                <h1 class="conn">01-GraphQl</h1>
            </div>
            <form>
                <div id="error"></div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="username" type="text" class="input" name="Username" required>
                    <label for="username" class="log login">Login :</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password" type="password" class="input" name="password" required>
                    <label for="password" class="log">Password :</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="showPassword"> Show Password</label>
                </div>
                <div>
                    <input type="button" id="btn" class="btn" name="connexion" value="Connexion">
                </div>
            </form>
        </div>
    </div>
    <div id="loaderContainer" class="loader-container">
        <div class="loader">
            <div class="cell d-0"></div>
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>
          
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>
            
            
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            
            
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            
            
          </div>
    </div>
    
</body>

</html>
