<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container login-box">
            <form>
                <h1 class="conn">Connexion</h1>
                <div id="error"></div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="username" type="text" class="input" name="Username" required>
                    <label for="username" class="log login">Login :</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password" type="password" class="input" name="password" required>
                    <label for="password" class="log">Password :</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="showPassword"> Show Password</label>
                </div>
                <div>
                    <input type="button" id="btn" class="btn" name="connexion" value="Connexion">
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
