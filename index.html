<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" type="" href="./css/style.css">
</head>

<body>

        <div>
            <h1 class="conn">Connexion</h1>

        </div>

            <input type="button" id="btn" class="btn" name="connexion" value="Connexion">
        </div>
    </div>
    <script src="./js/index.js"></script>

</html>
